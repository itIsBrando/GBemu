<!doctype html>
<html manifest="game.manifest" lang="en">
    <head>

    <link rel="apple-touch-icon" href="icons/icon.jpg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta charset="UTF-8">
        <style>

            :root {
                --screen-shadow: rgba(99, 4, 207, 0.692);
                --bg-color: rgba(49, 5, 98, 0.69);
            }
            
            html, body {
                padding: 0px;
                margin: 0px;
                border: 0px;
                height: 100%;
                width: 100%;
                background-color: var(--bg-color);
                position: fixed;

                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: optimize-contrast;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-touch-callout: none;

                font-size: medium;
                color: black;
            }

            #touchControls {
                position: fixed;
                bottom: 0;
            }

            #viewport {
                display: flex;
                justify-content: center;
                position: absolute;
                margin-bottom: 5px;
                left: 2px;
                right: 2px;
                top: 15px;
                z-index: -1;
            }

            #screen {
                width: clamp(160px, 100%, 98vmin);
                /* border: 15px solid azure; */
                border-radius: 10px;
                box-shadow: 0px 8px 16px 10px var(--screen-shadow)
            }

            #screen::after {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

            /* Disable right click/highlighting */
            .no-selection {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-touch-callout: none;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown:hover .dropdown-background {
                display: block;
            }

            .dropdown-background {
                /* used for the <div> that hosts all submenu items */
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                background-color: none;
                z-index: 0;
                display: none;
                width: 200px;
                left: 0;
                position: absolute;
            }

            .popup {
                display: none;
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: #333333;
                border: 5px solid #dddddd;
                color: #f1f1f1;
                box-shadow: 0px 16px 32px 0px rgba(0,0,0,0.8);
                z-index: 9;
                border-radius: 3px;
                width: minmax(fit-content, 550px);

            }

            .message-div {
                display: none;
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: #444444;
                border: 3px solid #dddddd;
                box-shadow: 0px 16px 32px 0px rgba(0,0,0,0.8);
                z-index: 9;
                opacity: 0;
                transition: opacity 0.5s;
            }

            input {
                min-height: 30px;
                min-width: 60px;
                width: 100%;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: #424141;
                color:aliceblue;
            }

            input:focus {
                background: #777777;
            }

            input:out-of-range {
                background-color: darkred;
            }

            .menubtn {
                background-color:coral;
                color: black;
                display: block;
                padding: 5px;
                margin: none;
                margin-bottom: 1px;
                width: 250px;
                border-width: 1px;
                border-radius: 4px;
                cursor: pointer;
            }

            .menubtn:hover {
                background-color: crimson;
            }

            .titlebtn {
                background-color:deeppink;
                display: block;
                margin: none;
                border: none;
                width: 33vw;
                color: black;
                border-radius: 5px;
            }

            .titlebtn:hover {
                background-color:crimson;
            }

            /* Button used for setting keyboard characters */
            .keypad-binding-btn {
                background-color: cornflowerblue;
                color:black;
                display:block;
                border: none;
                border-radius: 3px;
                margin: 2px 2px 1px 2px;
                width:98%;
            }

            .keypad-binding-btn:hover {
                background-color: cadetblue;
            }

            .iconbtn {
                width: 25px;
                height: 25px;
                margin: 0px;
                padding: 0px;
                border: none;
                font-size:large;
                background-color: cornflowerblue;
                cursor: pointer;
            }

            .iconbtn:hover {
                background-color: blue;
                color:aliceblue;
            }

            .x-btn {
                float: right;
                background-color: orangered;
                max-width: 50px;
                height: auto;
                max-height: 50px;
                border: none;
                margin: 0px;
                padding: 6px;
                cursor: pointer;
                color: black;
            }

            .x-btn:hover {
                background-color: darkred;
            }

            /* Virtual Gamepad Buttons */
            .btn {
                margin: 10px;
                background-color:blueviolet;
                padding: 10px;
                cursor: pointer;
                z-index: 5;
                border: none;
                display: inline-block;
                min-width: 40px;
                min-height: 0px;
                max-width: 200px;
                max-height: 250px;
                touch-action: manipulation;
                cursor: pointer;
            }

            .btn:active {
                background-color:indigo;
            }

            .gamepad-button {
                z-index: 8;
                cursor: pointer;
                touch-action: manipulation;
                fill: orangered;
            }

            .gamepad-button-top {
                fill: inherit;
            }

            .gamepad-button:active .gamepad-button-top {
                display: none;
            }

            .gamepad-button-bottom {
                fill:black;
            }

            .gamepad-button:active .gamepad-button-bottom {
                fill: inherit;
            }
            
            /* These are for DPAD buttons only */
            .dpad-button-top {
                fill: inherit
            }

            .dpad-button-bottom {
                fill: black;
            }

            .dpad-button-top-active {
                display: none;
            }
            .dpad-button-bottom-active {
                fill:inherit;
            }

        </style>

        <script type="text/javascript">
            let inputForm = document.getElementById('inputfile');

            // for loading ROM
            inputForm.addEventListener('change', function() {
                let reader = new FileReader();

                reader.readAsArrayBuffer(this.files[0]);

                reader.onloadend = function() {
                  startEmulation(reader.result)
                }

            });

            // Save file loading
            document.getElementById("inputSaveFile").addEventListener('change', function() {
                let reader = new FileReader();

                reader.readAsArrayBuffer(this.files[0]);

                let buffer = this.files[0];

                reader.onloadend = function() {
                    MBC1.useSaveData(reader.result);
                }
            });

            String.prototype.format = function() {
                let a = this;
                for (k in arguments) {
                    a = a.replace("${" + k + "}", arguments[k])
                }
                return a
            }



            // for `file` menu tab
            // const loadMenu = document.getElementById('loadMenu');
            const fileMenuToggle = document.getElementById('fileMenuToggle');

            // for `options` menu tab
            const controlsToggle = document.getElementById('controlsToggle');
            // const optionsMenu = document.getElementById('optionsMenu');
            const optionsMenuToggle = document.getElementById('optionsMenuToggle');

            // const saveMenu = document.getElementById('saveMenu');
            const saveMenuToggle = document.getElementById('saveMenuToggle');
            const exportSaveButton = document.getElementById('exportSaveButton');

            // touch controls
            controlsToggle.addEventListener('click', function() {
                const buttons = document.getElementById("touchControls");
                if(buttons.style.display == "block")
                    buttons.style.display = "none";
                else
                    buttons.style.display = "block";
            })

            // auto enable if using a touch device
            if(hasTouchscreen())
                controlsToggle.click();


            // save file to computer
            exportSaveButton.onclick = function() {
                if(!c.mbcHandler || c.mbcHandler.ramSize == 0)
                {
                    showMessage("This ROM does not have a RAM chip", "No RAM");
                    return;
                }

                // do saving

                // if we are mobile or embeded app, we cannot download files
                if(window.navigator.standalone) {
                    const data = JSON.stringify(new SaveStorage(readROMName(), c.mbcHandler.ram));

                    copyClipMenu(new String(data));
                } else {
                    downloadSave();
                }

            };
        </script>
